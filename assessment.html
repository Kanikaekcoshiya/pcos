<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PCOS Assessment</title>
    <link rel="stylesheet" href="assessment.css">
    <link rel="stylesheet"
     href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>

<body>

    <div class="blob blob1"></div>
    <div class="blob blob2"></div>

    <div class="container">

        <!-- Progress Bar -->
        <div class="progress-wrapper">
            <div class="progress"><div class="progress-bar" id="progressBar"></div></div>
            <p id="progressText">Step 1 of 5</p>
        </div>

        <div class="form-box">

            <!-- STEP 1 -->
            <section class="step active" id="step1">
                <h2>Personal Information</h2>

                <div class="input-group">
                    <i class="fa-solid fa-user"></i>
                    <input type="number" id="age" required>
                    <label>Age (years)</label>
                </div>

                <div class="input-inline">
                    <div class="input-group">
                        <i class="fa-solid fa-weight-scale"></i>
                        <input type="number" id="weight" required>
                        <label>Weight (kg)</label>
                    </div>

                    <div class="input-group">
                        <i class="fa-solid fa-ruler"></i>
                        <input type="number" id="height" required>
                        <label>Height (cm)</label>
                    </div>
                </div>

                <div class="bmi-box">
                    <p>Your BMI: <span id="bmiValue">--</span></p>
                </div>

                <button class="next-btn">Next →</button>
            </section>

            <!-- STEP 2 -->
            <section class="step" id="step2">
                <h2>Lab Parameters</h2>

                <div class="input-group">
                    <input type="number" id="AMH">
                    <label>AMH (ng/mL)</label>
                </div>

                <div class="input-inline">
                    <div class="input-group">
                        <input type="number" id="FSH">
                        <label>FSH</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="LH">
                        <label>LH</label>
                    </div>
                </div>

                <div class="input-group">
                    <input type="number" id="FSHLH">
                    <label>FSH / LH Ratio</label>
                </div>

                <div class="input-group">
                    <input type="number" id="TSH">
                    <label>TSH</label>
                </div>

                <div class="input-group">
                    <input type="number" id="PRL">
                    <label>Prolactin (PRL)</label>
                </div>

                <div class="input-group">
                    <input type="number" id="VitD3">
                    <label>Vitamin D3</label>
                </div>

                <div class="input-group">
                    <input type="number" id="RBS">
                    <label>RBS (mg/dL)</label>
                </div>

                <button class="prev-btn">← Back</button>
                <button class="next-btn">Next →</button>
            </section>

            <!-- STEP 3 -->
            <section class="step" id="step3">
                <h2>Menstrual & Ultrasound</h2>

                <div class="radio-group">
                    <label><input type="radio" name="cycle" value="Regular"> Regular</label>
                    <label><input type="radio" name="cycle" value="Irregular"> Irregular</label>
                </div>

                <div class="hidden extra-fields" id="extraFields">
                    <div class="input-group">
                        <input type="number" id="cycle_length">
                        <label>Cycle Length (days)</label>
                    </div>
                </div>

                <h3 style="margin-top:20px;">Follicle Count</h3>
                <div class="input-inline">
                    <div class="input-group">
                        <input type="number" id="Follicle_No_L">
                        <label>Left Ovary</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="Follicle_No_R">
                        <label>Right Ovary</label>
                    </div>
                </div>

                <h3 style="margin-top:15px;">Total Follicle Count: <span id="follicleTotal">0</span></h3>

                <h3 style="margin-top:15px;">Average Follicle Size</h3>
                <div class="input-inline">
                    <div class="input-group">
                        <input type="number" id="AvgFsizeL">
                        <label>Left (mm)</label>
                    </div>
                    <div class="input-group">
                        <input type="number" id="AvgFsizeR">
                        <label>Right (mm)</label>
                    </div>
                </div>

                <button class="prev-btn">← Back</button>
                <button class="next-btn">Next →</button>
            </section>

            <!-- STEP 4 -->
            <section class="step" id="step4">
                <h2>Symptoms & Lifestyle</h2>

                <div class="checkbox-grid">
                    <label><input type="checkbox" id="hair_growth"> Hair Growth</label>
                    <label><input type="checkbox" id="skin_dark"> Skin Darkening</label>
                    <label><input type="checkbox" id="pimples"> Pimples</label>
                    <label><input type="checkbox" id="exercise"> Exercise</label>
                </div>

                <div class="extra-inputs">
                    <label>Hair Loss (Yes / No)
                        <input type="text" id="hairLossInput" placeholder="Yes / No">
                    </label>

                    <label>Fast Food Consumption (Yes / No)
                        <input type="text" id="fastFoodInput" placeholder="Yes / No">
                    </label>
                </div>

                <button class="prev-btn">← Back</button>
                <button class="next-btn">Next →</button>
            </section>

            <!-- STEP 5 -->
            <section class="step" id="step5">
                <h2>Upload Reports</h2>

                <div class="upload-box" id="uploadBox">
                    <i class="fa-solid fa-cloud-arrow-up"></i>
                    <p>Drag & Drop or Click to Upload</p>
                    <input type="file" id="uploadInput" hidden>
                </div>

                <img id="previewImg" class="hidden preview-img"/>

                <button class="prev-btn">← Back</button>
                <button class="submit-btn">Submit</button>
            </section>

        </div>
    </div>

    <script src="assessment.js"></script>
</body>
</html>
